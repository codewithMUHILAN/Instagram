  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #fff;
      display: grid;
      place-items: center;
    }

    html,
    body {
      height: 100%;

    .list {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .link {
      position: relative;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      font-weight: 700;
    }

    .link::before,
    .link::after {
      content: '';
      left: 0;
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #00fffc;
      transform: scaleX(0);
      transition: transform 0.25s;
    }

    .link::before {
      top: -3px;
      transform-origin: left;
    }

    .link::after {
      bottom: -3px;
      transform-origin: right;
    }

    .link:hover::before,
    .link:hover::after,
    .active::before,
    .active::after {
      transform: scaleX(1);
    }


    .name {
      position: absolute;
      top: 70%;
      font-size: 11px;
      color: #00fffc;
      font-weight: 800;
    }

    /* -- YouTube Link Styles -- */

    }

    .meta-link {
      align-items: center;
      backdrop-filter: blur(3px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: inline-flex;
      gap: 5px;
      left: 10px;
      padding: 10px 20px;
      position: fixed;
      text-decoration: none;
      transition: background-color 600ms, border-color 600ms;
      z-index: 10000;
    }

    .meta-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .meta-link>i,
    .meta-link>span {
      height: 20px;
      line-height: 20px;
    }

    .meta-link>span {
      color: white;
      font-family: "Rubik", sans-serif;
      transition: color 600ms;
    }
